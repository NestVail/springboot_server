spring:
  config:
    group:
      "dev": "testdb, default"
      "prod": "proddb, default"


---

spring:
  config:
    activate:
      on-profile: testdb
  datasource:
    url: jdbc:h2:tcp://localhost/~/multicam
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
logging.level:
  org.hibernate.SQL: debug
  #  org.hibernate.type: trace

---

spring:
  config:
    activate:
      on-profile: proddb
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://${DB}:3306/study_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    username: study
    password: study
  jpa:
    hibernate:
      ddl-auto: create
DB: team2project.cryncpn8iv7d.ap-southeast-1.rds.amazonaws.com
logging:
  level:
    com.study.study_server: warn

---

spring:
  config:
    activate:
      on-profile: default
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
  jpa:
    show-sql: true
logging:
  file:
    path: logs


