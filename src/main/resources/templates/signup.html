<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>
    <div class="container">
        <h1>회원가입</h1>
        <form role="form" th:action="@{/adduser}" th:object="${memberForm}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <label th:for="name">이름</label>
                <input type="text" th:field="*{memberName}" class="form-control" placeholder="이름 입력해주세요">
            </div>
            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input type="password" class="form-control" th:field="*{memberPw}" placeholder="비밀번호">
            </div>
            <div class="form-group">
                <label th:for="email">이메일</label>
                <input type="email" th:field="*{memberEmail}" class="form-control" placeholder="이메일 입력해주세요">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br/>
    </div>
</body>
</html>
