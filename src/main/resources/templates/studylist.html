<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <h2>Study List</h2>
        <table class="table table-striped">
            <tr>
                <th>Leader</th>
                <th>Name</th>
                <th>Start Date</th>
                <th>Join</th>
            </tr>
            <tr th:each="study : ${studies}">
                <td th:text="${study.leader.getMemberName()}"></td>
                <td th:text="${study.name}"></td>
                <td th:text="${study.start}"></td>
                <td>
                    <a class="btn btn-primary"
                       th:href="@{/study/{id}/join (id=${study.id})}
">Join</a>
                </td>
            </tr>
        </table>
        <p>
            <a class="btn btn-primary" th:method="get" th:href="@{/study/create}">스터디 추가</a>
        </p>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div>
</body>

</html>
